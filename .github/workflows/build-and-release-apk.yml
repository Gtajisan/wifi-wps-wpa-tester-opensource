name: Build and Release APK

on:
  push:
    branches: [main, source]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Expo prebuild (generate Android project)
        run: npx expo prebuild --platform android --clean

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Find APK file
        id: find_apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "APK found at: $APK_PATH"

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wifi-wps-tester-debug
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: wifi-wps-tester-debug

      - name: Rename APK
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          mv *.apk wifi-wps-tester-enhanced-${TAG_NAME}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "WiFi WPS Tester Enhanced ${{ github.ref_name }}"
          body: |
            ## WiFi WPS/WPA Tester Enhanced â€” ${{ github.ref_name }}

            **Developer:** Farhan Muh Tasim
            **GitHub:** https://github.com/Gtajisan
            **Base Inspired From:** StrykerApp
            **Enhanced Using:** FARHAN-Shot

            ### Changes
            - See commit history for full changelog

            ### Requirements
            - Android 7.0 (Nougat) or higher
            - Root access required for WPS testing
            - Location permission required

            ### Legal Disclaimer
            Educational use only. Only test networks you own or have permission to test.
          files: wifi-wps-tester-enhanced-*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
